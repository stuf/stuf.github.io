<header class="site-header">
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>

    <div class="nav navbar-nav float-md-right">
      {% for page in site.pages %} {% if page.title %}
        <a class="nav-item nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %} {% endfor %}
    </div>
  </nav>

  <div class="wrapper">
  </div>
</header>
